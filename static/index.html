<!DOCTYPE html>
<html lang="en">

    <div id="header">

    </div>
    <div id="login">
      <img src="logo_placehold.png">
      <form>
        Username:
        <input type="text" name="firstname">
        <br>
        Password:
        <input type="text" name="lastname">
      </form>
      <button id="login">Connect</button>
    </div>

</html>
